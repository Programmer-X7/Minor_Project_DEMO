{% extends 'base.html' %}

{% block title %}
Contact Us
{% endblock title %}

{% block body %}

<!-- Banner starts here  -->

<div class="container-fluid mx-0 mt-5 px-0">
    <img src="/static/img/contact_banner.jpg" class="d-block w-100 mx-0" alt="Image not Found">       <!-- Random img API(Change id/{no} for other images) : https://picsum.photos/id/3/1350/300  -->
    
    <!-- "Contact Us" Starts here  -->
    <h2 style="position: absolute;
     top: 9em;
     left: 19.5em;
     font-size: 3rem;
     color: #90f7f2;
    "> Contact Us</h2>
</div>


<!-- contact form starts here  -->

<div class="container mt-1">
    <div class="row">
        <div class="col-md-6 offset-md-3">
            <form action="/" method="POST">     <!-- action = "/contact"  -->
            {% csrf_token %}
                <div class="form-group pt-5">
                    <label for="name">Name</label>
                    <input type="text" name="name" id="name" class="form-control" placeholder="Enter your name" required>
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" name="email" id="email" class="form-control" placeholder="Enter your email" required>
                </div>
                <div class="form-group">
                    <label for="message">Message</label>
                    <textarea name="message" id="desc" class="form-control" rows="5" placeholder="Enter your message" required></textarea>
                </div>
                <button type="submit" class="btn btn-primary btn-block">Submit</button>
            </form>
        </div>
    </div>
</div>

{% endblock body %}
